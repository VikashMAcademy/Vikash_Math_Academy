<!-- -----------------------------Doubt Form----------------------------- -->

<div class="form_div">
    <div class="form_box">
        <h1>Ask A Question</h1>
        <form action="https://formspree.io/f/xleykyqq"
        method="POST">
            <div class="input_box">
                <input type="text" autocomplete="off" required name="Student Name">
                <label>Your Name</label>
            </div>
            
            <div class="input_box">
                <input type="number" autocomplete="off" required name="Class" min="8" max="12">
                <label>Class</label>
            </div>

            <div class="input_box">
                <input type="text" autocomplete="off" required name="Subject">
                <label>Subject</label>
            </div>


            <div class="input_box">
                <input type="email" autocomplete="off" required name="Email Id">
                <label>Email Id</label>
            </div>

            <div class="input_box">
                <input type="number" autocomplete="off" required name="Email Id">
                <label>Phone Number</label>
            </div>

            <div class="input_box">
                <textarea name="Doubt/Question" id="doubt-area" placeholder="Enter Your Question"></textarea>
            </div>

            <input type="submit" value="Send Message"> 
        </form>
    </div>
